<!DOCTYPE html>
<html>

<head>
    <title>Effecitve Date Calculator</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/humanity/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.2/moment.min.js"></script>
</head>

<body>
    <div id="datepicker" style="width: 15%;">
        <div id="DDplan">
            <fieldset>
                <legend>Select Type of Plan</legend>
                    <select id="selectPlan">
                        <option selected="selected">&nbsp;</option>
                        <option>Small Group</option>
                        <option>Individual</option>
                    </select>
            </fieldset>
        </div>
        <br>
        <div id="small_group">
            <fieldset>
                <legend>Choose Group Type</legend>
                <select id="DDsmall_group_type">
                    <option selected="selected">&nbsp;</option>
                    <option>New Hire</option>
                    <option>Special Enrollment Period</option>
                </select>
            </fieldset>
        </div>
            <div id="new_hire">
                <fieldset>
                    <legend>New Hire Info</legend>
                    <label>Date of Hire:</label>
                    <input type="text" id="DPin_date" />
                    <br>
                    <label>Probation Length:</label>
                    <br>
                    <select id="Probation">
                        <option value="0">0 Days</option>
                        <option value="15">15 Days</option>
                        <option value="30">30 Days</option>
                        <option value="45">45 Days</option>
                        <option value="60">60 Days</option>
                    </select>
                </fieldset>
            </div>
            <div id="planSelect">
                <fieldset>
                    <legend>Select Date</legend>
                    <input type="text" id="plan_selection" />
                </fieldset>
            </div>
            <div id="sep">
                <fieldset>
                    <legend>Special Enrollment Type</legend>
                    <select id="DDsep">
                        <option selected="selected">&nbsp;</option>
                        <option>Relocation</option>
                        <option>Birth</option>
                        <option>Loss of MEC</option>
                        <option>Loss of Medicade</option>
                        <option>Loss of CHIP</option>
                        <option>Marriage</option>
                    </select>
                </fieldset>
            </div>
            <div id="sepInfo">
                <fieldset>
                    <legend>Special Enrollment Info</legend>
                    <label>Date of Event:</label>
                    <input type="text" id="DPevent_date" />
                    <br>
                </fieldset>
            </div>
            <br>
            <br>
            <div id="effective">
                <p>Your effective date of coverage:
                    <label id="effectivedate"></label>
                </p>
            </div>
        </div>

        <div id="individual">

        </div>
    <script src="edc2.js"></script>
    <script src="main.js"></script>
    

</body>

</html>
